<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<script src="./javaScrict/js.js">
</script>


<body>
    <ul>
        <li><a href="homepage.html">Home</a></li>
        <li><a class="active" href="add.html">Add Student</a></li>
        <li><a href="search.html">Update Student</a></li>
        <li><a href="edit page.html">Edit Student Data Page</a></li>
        <li><a href="searchbyname.html">Search For an Active Student</a></li>
        <li><a href="departement page.html">Assign Department</a></li>
        <li><a href="student  status.html">View all active/Inactive Students</a></li>
    </ul>
    <div id="form-add">
        <form action="" onsubmit="return check();" method="post">

            <h1>Add New Student to the System</h1>
            <hr>
            <div class="div-label">
                <label for="_id">ID :</label>
                <input type="number" name="ID" id="id" placeholder=" Type Id"><br>
            </div>

            <div class="div-label"><label for="_name">Name :</label>
                <input type="text" name="Name" id="name" placeholder=" Type Name"><br>
            </div>

            <div class="div-label"><label for="_date">Date Of Birth :</label>
                <input type="date" name="Date" id="date"><br>
            </div>

            <div class="div-label"> <label for="_gpa">GPA :</label>
                <input type="number" step="0.01" name="GPA" id="gpa" placeholder="Type GPA"><br>
            </div>

            <div class="div-label"> <label for="_gender">Gender :</label>
                <select name="Gender" id="gender">
                    <option>Male</option>
                    <option>Famale</option>
                </select><br>
            </div>

            <div class="div-label"> <label for="_level">Level :</label>
                <input type="text" name="Level" id="level" placeholder="Choose Level"><br>
            </div>

            <div class="div-label"> <label for="_status">Status :</label>
                <select name="Status" id="status">
                    <option>Active</option>
                    <option>Inactive</option>
                </select><br>
            </div>

            <div class="div-label"> <label for="_department">Department :</label>
                <input type="text" name="Department" id="department" placeholder="Type Department"><br>
            </div>

            <div class="div-label"> <label for="_e-mail">E-mail :</label>
                <input type="email" name="E-mail" id="email" placeholder=" Type E-mail"><br>
            </div>

            <div class="div-label"><label for="_mobile_number">Mobile Number :</label>
                <input type="text" name="Mobile Phone" id="phonenumber" placeholder=" Type Phone Number"
                    maxlength="11"><br>
            </div>

            <input type="submit" name="Add" value="Add">
        </form>
    </div>
</body>

</html>
